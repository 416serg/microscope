<template name="postPage">
	{{#with currentPost}}
		{{> postItem}}
		<div class="post">
			<div class="post-content">
				<p>
					{{message}}
				</p>
			</div>
		</div>
		

		<ul class="comments">
			{{#each comments}}
				{{> comment}}
			{{/each}}
		</ul>
		
		{{#if currentUser}}
			{{> commentSubmit}}
		{{/if}}
	{{/with}}
</template>
